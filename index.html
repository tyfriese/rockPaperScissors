<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        
        <script>
            // create a function that randomly returns either "Rock" "Paper" or "Scissors"
            function getComputerChoice() {
                const moves = ["Rock", "Paper", "Scissors"];
                const randomIndex = Math.floor(Math.random() * moves.length);
                return moves[randomIndex];
            }
            //write a function that plays a single round of RPS. 
            // function should take 2 parameters "playerSelection" and "computerSelection"
            // then return a string that decalres a winner like "You lose! Paper beats Rock"
            function playRound(playerSelection, computerSelection) {
                // make the user function parameter case-insensitive so inputs can be: rock, Rock, ROCK, RoCk
                const playerMove = playerSelection.toLowerCase();
                //check for a tie
                if (playerMove === computerSelection.toLowerCase()) {
                    return "It's a draw! You didn't lose... yet!"
                }
                //win scenarios!
                if (
                    (playerMove === "Rock" && computerSelection === "Scissors") ||
                    (playerMove === "Paper" && computerSelection === "Rock") ||
                    (playerMove === "Scissors" && computerSelection === "Paper")
                 ) {
                        return `You Won! ${playerMove} beats ${computerSelection}!`;
                    }
                //lose scenarios
                if (
                    (playerMove === "Rock" && computerSelection === "Paper") ||
                    (playerMove === "Paper" && computerSelection === "Scissors") ||
                    (playerMove === "Scissors" && computerSelection === "Rock")
                ) {
                    return `You lose! ${computerSelection} beats ${playerMove}!`
                }
            }

            function game() {
                let playerScore = 0;
                let computerScore = 0;

                for (let round = 0; round < 5; round++) {
                    const playerSelection = prompt("Would you like a Rock, a piece of a Paper, or some Scissors?");
                    const computerSelection = getComputerChoice();
                    const result = playRound(playerSelection, computerSelection);

                    console.log(result);

                    if (result.includes("Won!")) {
                        playerScore++;
                    } else if (result.includes("lose!")) {
                        computerScore++;
                    }
                }
            }
            game();
            




        </script>
    </body>

</html>
